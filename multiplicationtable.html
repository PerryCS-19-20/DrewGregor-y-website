    <script>
          function buildTimesTable(){
              var timesTable = document.createElement("table");
              timesTable.id = "timesTable";
              var body = document.body;
              body.appendChild(timesTable);
              
              for(var i=0; i<11; i++){
                var row = document.createElement("tr");
                timesTable.appendChild(row);
                
                for(var j=0; j<11; j++){
                  var words;
                  if(i==0 || j==0){
                  
                    if(i!=0){
                      var words = document.createElement("td");
                    words.textContent= i;
                  }
                  else{
                      var words = document.createElement("th");
                    words.textContent= j;
                  }
                  
                 
                row.appendChild(words);
              }  
              
           }
            
        }
        
    }
    </script>
