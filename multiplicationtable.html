<!doctype html>
<html>
    <head>
        
        <title>Multiplication Table</title>
        <link rel="stylesheet" type="text/css" href="dropdowncss.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="dropdown.js">
  </script>
        <style>
            table, td {
                border: solid 1px;
         
            }  
            td{
                text-align: center;
            }
    </style>   

</head>
<body onload="buildTimesTable(); buildMap('menubar');">
    <div id="menubar">
    </div>
    <script>
          function buildTimesTable(){
              var timesTable = document.createElement("table");
              timesTable.id = "timesTable";
              var body = document.body;
              body.appendChild(timesTable);
              
                
              
                for(var i=0; i<11; i++){
                
                var row = document.createElement("tr");
                timesTable.appendChild(row);
                
                row.textContent= i;
                for(var j=1; j<11; j++){
                if(i!=0){
                var column = document.createElement("td");
                row.appendChild(column);
                column.textContent= i*j;
                if(j == 1 || j ==4 || j==7 || j==10){
                    column.style.color ="green";
                } else {
                    column.style.color ="blanchedalmond";
                }
                
                }
                
                if(i==0){
                var column = document.createElement("th");
                row.appendChild(column);
                column.textContent= j;
                }
                
                }
                
                }
            
            
                  
                 
             
               
              
           
            
        
        
    }
    </script>

</body>
</html>
