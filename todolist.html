<!doctype html>
<html>
<head>
    <title>Button testing</title>
    <script>
        function addlist(){
        var userInput = document.getElementById("inputText");       
        var words = document.createElement("li");
        words.textContent = userInput.value;
        list.appendChild(words);
    }

    </script>
</head>

<body>
    <textarea rows ="10" cols="80" id ="inputText"> This Says Words!</textarea>
    <button onclick="addlist();">Test!</button> 
</body>
<ul><span id ="list">

    
    
    
    
</span></ul>

</html>
