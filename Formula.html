<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="dropdowncss.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="dropdown.js">
  </script>
    <script>
    function quad(){
    var A = document.getElementById("valueA").value;    
    var B = document.getElementById("valueB").value;  
    var C = document.getElementById("valueC").value;     
    var Avl = document.getElementById("Av");
    var Bvl = document.getElementById("Bv");
    var Cvl = document.getElementById("Cv");
    var o = document.getElementById("detvarone");
    var a = document.getElementById("detvartwo");
        Avl.textContent=A; 
       Bvl.textContent=B; 
       Cvl.textContent=C;       
        if(B<=0 && B!=0){   
       o.textContent="";
       } else{
       o.textContent="+";
       }
        if(C<=0 && B!=0 && C!=0){ 
       a.textContent="";
       } else{
       a.textContent="+";
       }
        var positive= (-B+Math.sqrt((B*B)-(4*A*C)))/(2*A);
        var negative= (-B-Math.sqrt((B*B)-(4*A*C)))/(2*A);       
        pos.value= positive;
        neg.value=negative;
    }
    </script>
    <style>
        #solver{
            width:100px;
            color:black;
            background-color:lightsteelblue;
            border-color:darkslategrey;
        } 
        
    </style>
    <title>Quadratic Solver </title>
</head>
<body onload="buildMap('menubar');">
    <div id ="menubar">
    </div>
    <center>
    <h1><b>Quadratic Solver</b></h1>
        <h2>0=<span id = "Av">A</span>x^2<span id ="detvarone">+</span><span id ="Bv">B</span>x<span id = "detvartwo">+</span><span id = "Cv">C</span></h2>
Value of A: <input type="number" id="valueA" placeholder="valueA"><br>
Value of B: <input type="number" id="valueB" placeholder="valueB"><br>
Value of C: <input type="number" id="valueC" placeholder="valueC"><hr>
<button id ="solver"onclick="quad();"><b>Solve</b></button><hr>
First Solution: X = <input type="output" id="pos" placeholder="pos" readonly><br>
Second Solution: X = <input type="output" id="neg" placeholder="neg" readonly><br>
</center>
</body>
</html>
