		<script>
                      window.onload = function() {
var ball = new Circle(18);
var det = 0;
var speed = 1;
var string;
var cos = 0;
var sin = 0;
var ac = -0.3;
var grav = 0;
var xspeed =0;
var yspeed =0;			      
var starting = 0;

function start(){
  
    setSize(1000,1000);
    	ball.setPosition(getWidth()/2,50);
	string  = new Line(ball.getX(),getHeight()/2,getWidth()/2,getHeight()/2-500);
    string.setColor(Color.RED);
    ball.setColor(Color.RED);
    add(ball);
    add(string);
    mouseClickMethod(release); 
    setTimer(spin,1);
}
function spin(){
  
	det++;
    sin = Math.sin(det/20);
    cos = Math.cos(det/20);
    ball.move(cos*15,sin*15);
    string.setEndpoint(ball.getX(),ball.getY());
    }
    function release(){	      
 if (starting == 0){
 stopTimer(gravity);
	    remove(string);
 stopTimer(spin);
  setTimer(gravity,1);
  xspeed = cos*15;
  yspeed = sin*15;
starting++;
} else{

	if(starting == 1){
        stopTimer(gravity);
		
        removeAll();
            ball.setPosition(getWidth()/2+4,getHeight()/2-175);
    add(ball);
    add(string);
     setTimer(spin,1);
    starting--;
    det =0;
    cos=0;
    sin=0;
    grav=0;
    }
}

}
function gravity(){
    if(ball.getX() + ball.getRadius() > getWidth()){
	    xspeed = -80/100*Math.abs(xspeed);
	}
	if(ball.getX() - ball.getRadius() < 0){
	    xspeed = 80/100*Math.abs(xspeed);
	}
	if(ball.getY() + ball.getRadius() > getHeight()){
		yspeed = -90/100*Math.abs(yspeed-grav);
	    grav = 0;
	}
	if(ball.getY() + 18 > getHeight()+40){
		yspeed =0;
	    grav = 0;
	   
    	if(xspeed>0){
    	    xspeed = xspeed-0.2;
    	}
    	if(xspeed<0){
    	    xspeed = xspeed+0.2;
    	}
	}
	if(ball.getY() - ball.getRadius() < 0){
		yspeed = 0.5*Math.abs(yspeed);
	    grav =0;
	}
    grav = grav+ac;
    ball.move(xspeed,yspeed-grav);
    }
                        if (typeof start === 'function') {
                            start();
                        }
                    };
  	</script>
