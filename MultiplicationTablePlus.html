<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=""viewportcontent="width=device-width">
        <title>Better Table</title>
        <link rel="stylesheet" type="text/css" href="dropdowncss.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            table, td {
                border: solid 1px;
         
            }  
            td{
                text-align: center;
            }
    </style>  
  <script src="dropdown.js">
  </script>

</head>
<body onload="buildTimesTable();" onload="buildMap('menubar');">
<div id ="menubar">
    </div>
    <script>
          
    function buildTimesTable(){
            
        
              var maxj = tableWidth.value;
        var maxi = tableHeight.value;
        var timesTable = document.createElement("table");
              timesTable.id = "timesTable";
              var body = document.body;
              body.appendChild(timesTable);
              
                
              
                for(var i=0; i<maxi; i++){
                
                var row = document.createElement("tr");
                timesTable.appendChild(row);
                
                row.textContent= i;
                for(var j=1; j<maxj; j++){
                if(i!=0){
                var column = document.createElement("td");
                row.appendChild(column);
                column.textContent= i*j;
                if(j % 3 ==1){
                    column.style.color ="green";
                } 
                if(j% 2 ==1){
                    column.style.color ="blue";
                }
                if(i ==j){
                    column.style.color ="orange";
                }
                
                }
                
                if(i==0){
                var column = document.createElement("th");
                row.appendChild(column);
                column.textContent= j;               
                }
                
                }
                
                }       
    }
    function fix (){
        if(timesTable != null){
            timesTable.parentNode.removeChild(timesTable);
            buildTimesTable();
        }
    }
    </script>
    Table Width:<input type="range" id ="tableWidth" min="2" max ="101" value="10" onchange="fix();"><br>
Table Height:<input type="range" id ="tableHeight" min="2" max ="101" value="10" onchange="fix();"><br>
</body>
</html>
