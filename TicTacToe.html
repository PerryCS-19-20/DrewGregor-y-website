    <script>
    var player = 1;
    var winners = 0;
    function play(id){       
        if(winners ==0){
        var kajigger = document.getElementById(id);       
          if(kajigger.textContent == "X" || kajigger.textContent == "O"){
         BEANED.textContent = "WRONG!";   
        } else {
        if(player == 1 && kajigger.textContent != "O"){
        kajigger.textContent = "X";  
          player=2;
          BEANED.textContent = " ";
        } else { if (kajigger.textContent != "X" ){
        kajigger.textContent = "O";  
          player=1;
          BEANED.textContent = " ";
        }     
        }
        }
        checkwin();
        }
    }
        function checkwin(){
          checkrows(a1,a2,a3); 
          checkrows(b1,b2,b3); 
          checkrows(c1,c2,c3); 
          checkrows(a1,b1,c1); 
          checkrows(a2,b2,c2); 
          checkrows(a3,b3,c3); 
          checkrows(a1,b2,c3); 
          checkrows(a3,b2,c1);    
    }
        function checkrows(first,second,third){
           var uno = document.getElementById(first); 
           var dos = document.getElementById(second); 
           var tre = document.getElementById(third); 
          if(first.textContent == second.textContent && second.textContent == third.textContent && first.textContent == third.textContent && first.textContent !=""){                               
            if(first.textContent == "O"){
                BEANED.textContent = " O Wins"
          }
          if(first.textContent == "X"){
           BEANED.textContent = " X Wins"
          }
          winners++;
        }            
        }       
    </script>

    <tr>
